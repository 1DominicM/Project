<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Work</a></li>
            <li><a href="#more">Education</a></li>
            <li><a href="#more">Interests</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <div class="main">
            <h1 class="headings">Dominic<br>Miguel-Cruz</h1>
            <button class="btn">
                Hire Me
            </button>
        </div>
    </section>

    <section id="about">
        <h1 class="headings">About Me</h1>
        <div id="pic">
            <img src="https://o.remove.bg/uploads/1ea79fb8-c122-4d5b-ba58-136e05fd7f68/meagn.jpg" alt="me">
            <div id="intro">
                <h2>Dominic Miguel</h2>
                <p>
                    I like learning new code.<br>:D<br>I don't know what I plan on doing in the future.
                </p>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <h1 class="headings">My Work</h1>
        <div class="gallery">
            <img src="img/Pimg1.jpg" alt="">
            <img src="img/Pimg2.jpg" alt="">
            <img src="img/Pimg3.jpg" alt="">
            <img src="img/Pimg4.jpg" alt="">
            <img src="img/Pimg5.jpg" alt="">
            <img src="img/Pimg6.jpg" alt="">
        </div>
    </section>

    <section id="more">
        <h1>My Education</h1>
        <p>I am in highschool.</p>
        <h1>My Interests</h1>
        <p>I like sleeping.</p>
    </section>

    <section id="contact">
        <h1 class="headings">Contact Me</h1>
        <form action="" class="form">
            <input type="text" name="name" class="input" placeholder="Enter Your Name">
            <input type="text" name="email" class="input" placeholder="Enter Your Email">
            <textarea name="msg" id="msg" cols="30" row="10" placeholder="Enter Your Message"></textarea>
            <input type="submit" value="SEND" id="send">
        </form>
    </section>

</body>
</html>
